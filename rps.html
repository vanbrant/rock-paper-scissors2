<!DOCTYPE html>
<html>
    <head>
        <lang = 'en' meta charset='utf-8'>
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src='rps.js' defer></script>
        <link rel='stylesheet' href='rps.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Nanum+Pen+Script&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='container-fluid'>
        <main>
            <h1>ROCK PAPER SCISSORS</h1>
            <div class='display'></div>
            <div class='row'>
                <div class='col-md-6 col-xs-6'><img class='img-responsive' src='./computer.png' alt='computer'></div>     
                <div class='col-md-6 col-xs-6'>
                    <div class='playerChoice'>
                        <button class='btn btn-default btn-block' id='rock'>ROCK</button>
                        <button class='btn btn-default btn-block' id='paper'>PAPER</button>
                        <button class='btn btn-default btn-block' id='scissors'>SCISSORS</button>
                    </div>
                    <button class='btn btn-default btn-block' id='reset'>RESET</button>
                </div>
            </div>
        </main>
    </div>
    </body>
</html>
